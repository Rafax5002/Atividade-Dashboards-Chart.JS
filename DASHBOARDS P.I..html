<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoramento</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        #dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-container {
            width: 80%;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h2>Dashboard de Monitoramento</h2>

    <div id="dashboard">
        <div class="chart-container">
            <h3>Gráfico de Linhas: Temperatura e Umidade por Hora</h3>
            <canvas id="lineChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>Gráfico de Barras: Temperatura e Umidade Média Mensal</h3>
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <script>
        // Dados para o gráfico de linhas
        const labelsLine = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
        const dataLine = {
            labels: labelsLine,
            datasets: [
                {
                    label: 'Temperatura',
                    borderColor: 'rgba(156, 39, 176, 1)',
                    backgroundColor: 'rgba(156, 39, 176, 0.2)',
                    data: [30, 29, 28, 25, 22, 23],
                    fill: true,
                },
                {
                    label: 'Umidade',
                    borderColor: 'rgba(3, 169, 244, 1)',
                    backgroundColor: 'rgba(3, 169, 244, 0.2)',
                    data: [80, 82, 80, 85, 80, 83],
                    fill: true,
                }
            ]
        };

        // Configuração do gráfico de linhas
        const configLine = {
            type: 'line',
            data: dataLine,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Valores'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Hora'
                        }
                    }
                }
            }
        };

        // Renderizando o gráfico de linhas
        const lineChart = new Chart(
            document.getElementById('lineChart'),
            configLine
        );

        // Dados para o gráfico de barras
        const labelsBar = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];
        const dataBar = {
            labels: labelsBar,
            datasets: [
                {
                    label: 'Temperatura Média',
                    backgroundColor: 'rgba(156, 39, 176, 1)',
                    data: [22, 24, 27, 23, 20, 18],
                },
                {
                    label: 'Umidade Média',
                    backgroundColor: 'rgba(3, 169, 244, 1)',
                    data: [90, 89, 93, 87, 88, 82],
                }
            ]
        };

        // Configuração do gráfico de barras
        const configBar = {
            type: 'bar',
            data: dataBar,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Valores'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Mês'
                        }
                    }
                }
            }
        };

        // Renderizando o gráfico de barras
        const barChart = new Chart(
            document.getElementById('barChart'),
            configBar
        );
    </script>

</body>
</html>
